<!DOCTYPE html>
<html>
    <head>
        <title>My Google</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">

            <div class="wrapper-left-elements">
                <!--Style online bc its just a quick fix :D-->
                <div class="plain-links" style="margin-top: 5px;">
                    <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjO99ro4NHmAhUj-YUKHVxOCE0QkNQCCAM&url=https%3A%2F%2Fabout.google%2F%3Ffg%3D1%26utm_source%3Dgoogle-ES%26utm_medium%3Dreferral%26utm_campaign%3Dhp-header&usg=AOvVaw2ts8t9Xb2nWqGATZBXIpnV">
                        About 
                    </a>
                    <a href="https://store.google.com/ES?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=es-ES">
                        Store
                    </a>
                </div>
                
            </div>

            <div class="wrapper-right-elements">

                <div class="plain-links">
                    <a href="https://mail.google.com">Gmail </a>
                    <a href="https://www.google.es/imghp?hl=es&tab=wi&ogbl">Images </a>
                    <a href="https://github.com/MiDDiz/odin-google-homepage/" class="opt-ico"> </a>
                    <a href="https://github.com/MiDDiz" class="userimg"></a>
                </div>

            </div>
        </div>

        <div class="main">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="GOOGLE">
            <div class="search-blob">
                <form>
                    <div class="vanity-search">
                        <span class="svgholder"><svg focusable="false" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                        </svg></span>
                        <input type="text" name="search" size="50" class="searchbar">
                    </div>
                    <div class="buttons-search-blob">
                        <input type="button" name="search1" value="Google Search">
                        <input type="button" name="search2" value="I'm Feeling Lucky">
                    </div>
                </form>
            </div>
        </div>
        <div class="footer">
            <span class="span-wrapper-left-elements">
                <a href="https://www.theodinproject.com/">Advertising</a>
                <a href="https://www.theodinproject.com/">Bussines</a>
                <a href="https://www.theodinproject.com/">How search works</a>
            </span>
            <span class="span-wrapper-right-elements">
                <a href="https://www.theodinproject.com/">Privacy</a>
                <a href="https://www.theodinproject.com/">Terms</a>
                <a href="https://www.theodinproject.com/">Settings</a>
            </span>
        </div>

        
    </body>
</html>
